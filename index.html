<!DOCTYPE html>
<html>
    <head>
        <script src = "jquery.min.js">

        </script>
        <script src = "calculatorjquery.js"></script>
        <link rel = "stylesheet" href = "bootstrap.min.css">
        <link rel = "stylesheet" href = "calculator.css">
    </head>
    <body>
        
        <div class = "container-fluid" style="border: 1px solid black; width: 400px; height: 400px; background-color: black; margin-top: 10%; padding-top: 1%;">
        <div class = "row">
        <div class="col-lg-6">
        <centre><input type = "text" class = "form-control" id = "in" style="width: 300px; padding-left: 240px;"></centre>
        </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-warning" id = "ac">AC</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-warning" id = "clear">Clear</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
                <button type="button" class = "btn-success" id = "bracket">()</button>
                </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-success" id = "per">%</button>
            </div>
            

        </div>
        <div class = "row">
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" value = "7" class = "btn-primary" id = "7">7</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" value= "8" class = "btn-primary" id = "8">8</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "9">9</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-success" id = "multiply">*</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "4">4</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "5">5</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "6">6</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-success" id = "subtract">-</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "1">1</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "2">2</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "3">3</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-success" id = "add">+</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id  = "0">0</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-primary" id = "dot">.</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type = "button" class = "btn-success" id = "equal">=</button>
            </div>
            <div class = "col-lg-3 col-md-3 col-sm-3">
            <button type="button" class = "btn-success" id = "divide">/</button>
            </div>
            
        </div>
        </div>
        
       
    </body>
</html>
